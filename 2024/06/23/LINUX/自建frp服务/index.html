            <h1 id="seo-header">自建frp服务</h1>
            
            
              <div class="markdown-body">
                
                <h2 id="序言"><a href="#序言" class="headerlink" title="序言"></a>序言</h2><p><a target="_blank" rel="noopener" href="https://github.com/fatedier/frp">Frp链接</a><br><a target="_blank" rel="noopener" href="https://gofrp.org/zh-cn/docs/">Frp中文文档</a></p>
<ol>
<li>安装</li>
<li>配置</li>
</ol>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><h3 id="解压Frp工具包"><a href="#解压Frp工具包" class="headerlink" title="解压Frp工具包"></a>解压Frp工具包</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 下载链接:https://github.com/fatedier/frp/releases</span><br>wget https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz<br><span class="hljs-comment"># 解压</span><br>tar -zxvf frp_0.58.1_linux_amd64.tar.gz /usr/local/frp<br><br><span class="hljs-comment"># 使用 yum 安装 systemd（CentOS/RHEL）</span><br>yum install systemd<br><br><span class="hljs-comment"># 使用 apt 安装 systemd（Debian/Ubuntu）</span><br>apt install systemd<br></code></pre></td></tr></table></figure>
<h3 id="创建frps-service服务"><a href="#创建frps-service服务" class="headerlink" title="创建frps.service服务"></a>创建frps.service服务</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 创建service文件,用于管理frps服务</span><br>sudo vim /etc/systemd/system/frps.service<br></code></pre></td></tr></table></figure>
<p><code>frps.service</code>:</p>
<figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-section">[Unit]</span><br><span class="hljs-comment"># 服务名称，可自定义</span><br><span class="hljs-attr">Description</span> = frp server<br><span class="hljs-attr">After</span> = network.target syslog.target<br><span class="hljs-attr">Wants</span> = network.target<br><br><span class="hljs-section">[Service]</span><br><span class="hljs-attr">Type</span> = simple<br><span class="hljs-comment"># 启动frps的命令，需修改为您的frps的安装路径</span><br><span class="hljs-attr">ExecStart</span> = /usr/local/frp/frps -c /usr/local/frp/frps.toml<br><br><span class="hljs-section">[Install]</span><br><span class="hljs-attr">WantedBy</span> = multi-user.target<br></code></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 启动frp</span><br>sudo systemctl start frps<br><span class="hljs-comment"># 停止frp</span><br>sudo systemctl stop frps<br><span class="hljs-comment"># 重启frp</span><br>sudo systemctl restart frps<br><span class="hljs-comment"># 查看frp状态</span><br>sudo systemctl status frps<br><span class="hljs-comment"># 开启自启动</span><br>sudo systemctl <span class="hljs-built_in">enable</span> frps<br></code></pre></td></tr></table></figure>

<h2 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h2><h3 id="通过自定义域名访问内网的-Web-服务"><a href="#通过自定义域名访问内网的-Web-服务" class="headerlink" title="通过自定义域名访问内网的 Web 服务"></a>通过自定义域名访问内网的 Web 服务</h3><p><code>frps.toml</code></p>
<figure class="highlight toml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs toml"><span class="hljs-attr">bindPort</span> = <span class="hljs-number">7000</span><br><span class="hljs-attr">vhostHTTPPort</span> = <span class="hljs-number">8080</span><br></code></pre></td></tr></table></figure>
<p><code>frpc.toml</code></p>
<figure class="highlight toml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs toml"><span class="hljs-attr">serverAddr</span> = <span class="hljs-string">&quot;x.x.x.x&quot;</span><br><span class="hljs-attr">serverPort</span> = <span class="hljs-number">7000</span><br><br><span class="hljs-section">[[proxies]]</span><br><span class="hljs-attr">name</span> = <span class="hljs-string">&quot;web&quot;</span><br><span class="hljs-attr">type</span> = <span class="hljs-string">&quot;http&quot;</span><br><span class="hljs-attr">localPort</span> = <span class="hljs-number">80</span><br><span class="hljs-attr">customDomains</span> = [<span class="hljs-string">&quot;www.yourdomain.com&quot;</span>]<br><br><span class="hljs-section">[[proxies]]</span><br><span class="hljs-attr">name</span> = <span class="hljs-string">&quot;web2&quot;</span><br><span class="hljs-attr">type</span> = <span class="hljs-string">&quot;http&quot;</span><br><span class="hljs-attr">localPort</span> = <span class="hljs-number">8080</span><br><span class="hljs-attr">customDomains</span> = [<span class="hljs-string">&quot;yourIp&quot;</span>]<br></code></pre></td></tr></table></figure>
